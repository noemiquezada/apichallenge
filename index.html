                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button type="submit" class="center-block btn btn-success btn-lg">Try</button>
                    </div>
                    <div class="col-md-6">
                        <h3>Code snippet</h3>
                        <pre>
function reverseString(str) {
    var reverseStr = '';
    // Starting from the back to the front
    for (var i = str.length - 1; i > -1; i--) {
        // Append to new string
        reverseStr += str[i];
    }
    return reverseStr;
}
                        </pre>
                    </div>
                </div>
            </div>
        </div>
